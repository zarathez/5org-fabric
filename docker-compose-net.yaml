  # CouchDB instances for each organization
  couchdb.stockmarket:
    container_name: couchdb.stockmarket
    image: couchdb:3.1.1
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - 7984:5984
    networks:
      - stock_market

