      - CORE_PEER_CHAINCODEADDRESS=peer0.broker2:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.broker2:7051
